<!DOCTYPE html>
<html lang="en" class="h-full font-Inter">
    <head>
        <meta charSet="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>A-Z Typing Test</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="loop_logo.png">
    </head>
    <body class="bg-alphabet-blue text-white">
        <div class="flex h-screen flex-col align-middle">
            <header class="py-6 container sm:py-10">
                <nav>
                    <div class="flex-col items-center sm:flex-row flex sm:items-baseline sm:justify-between gap-4 md:gap-16">
                        <img src="while_logo.webp" width="10%">
                    </div>
                </nav>
            </header>
            <div>
                <main class="relative container flex align-center w-full flex-col text-center">
                    <h1 class="text-2xl font-bold">Type The Alphabet A-Z</h1>
                    <h2 class="text-xl font-bold text-alphabet-gray-blue">Typing game to see how fast you type. Timer starts when you do :)</h2>
                    <div class="my-1"></div>
                    <div class="w-full my-0 mx-auto">
                        <div class="bg-gray-50 p-4 md:p-10 rounded-xl mb-10 border-gray-200 border-solid border-2">
                            <p class="font-LilitaOne text-3xl md:text-4xl lg:text-6xl break-words">
                                <span class="text-alphabet-pink ">A</span>
                                <span class="text-gray-300">B</span>
                                <span class="text-gray-300">C</span>
                                <span class="text-gray-300">D</span>
                                <span class="text-gray-300">E</span>
                                <span class="text-gray-300">F</span>
                                <span class="text-gray-300">G</span>
                                <span class="text-gray-300">H</span>
                                <span class="text-gray-300">I</span>
                                <span class="text-gray-300">J</span>
                                <span class="text-gray-300">K</span>
                                <span class="text-gray-300">L</span>
                                <span class="text-gray-300">M</span>
                                <span class="text-gray-300">N</span>
                                <span class="text-gray-300">O</span>
                                <span class="text-gray-300">P</span>
                                <span class="text-gray-300">Q</span>
                                <span class="text-gray-300">R</span>
                                <span class="text-gray-300">S</span>
                                <span class="text-gray-300">T</span>
                                <span class="text-gray-300">U</span>
                                <span class="text-gray-300">V</span>
                                <span class="text-gray-300">W</span>
                                <span class="text-gray-300">X</span>
                                <span class="text-gray-300">Y</span>
                                <span class="text-gray-300">Z</span>
                            </p>
                        </div>
                        <div class="text-black flex">
                            <textarea id="textarea" class="shadow-none outline-none resize-none w-full h-14 p-2.5 text-xl overflow-hidden border-alphabet-teal border-4 border-solid" autofocus placeholder="Type here." ></textarea>
                            <input class="w-1/3 text-white bg-alphabet-pink sm:w-1/4 font-bold text-xl ml-5 my_btn" type="submit" value="Reset" onclick="resetGame()"/>
                        </div>
                        <p class="mt-12 text-3xl tabular-nums" id="timer">Time: 
                        0.000
                        s</p>
                        <p class="text-sm"></p>
                    </div>
                </main>
            </div>
        </div>
        <div id="highest-score-div"></div>
        <div id="source"><a href="https://typethealphabet.app/">Main Website</a></div>
        <script src="script.js"></script>
    </body>
</html>
